upstream backend  { server backend:8000; }
upstream frontend { server frontend:3000; }

server {
    listen 80;
    server_name _;          # Accepte tout host — correct pour tunnel SSH

    client_max_body_size 55M;

    # ── Frontend ─────────────────────────────────────────────────────────────
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # ── SSE streaming (doit être AVANT /api/ pour matcher en premier) ─────────
    location /api/v1/chat/stream {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_buffering  off;   # CRITIQUE pour SSE
        proxy_cache      off;
        proxy_read_timeout 600s;
        add_header Cache-Control no-cache;
        add_header X-Accel-Buffering no;
    }

    # ── API backend (toutes les autres routes) ────────────────────────────────
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout  10s;
        proxy_read_timeout    300s;
        proxy_send_timeout     60s;
        proxy_buffering on;     # actif sur les routes normales (perf)
    }

    location /health {
        proxy_pass http://backend/health;
    }
}
