upstream backend  { server backend:8000; }
upstream frontend { server frontend:3000; }

server {
    listen 80;
    server_name _;          # Accepte tout host — correct pour tunnel SSH

    client_max_body_size 2048M;  # 2GB — pour les gros PDFs (700+ pages avec images)

    # ── Frontend ─────────────────────────────────────────────────────────────
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        # FIX : timeout explicite pour le premier chargement Next.js
        proxy_connect_timeout 10s;
        proxy_read_timeout    60s;
    }

    # ── SSE streaming — DOIT être avant /api/ pour matcher en premier ────────
    location /api/v1/chat/stream {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_buffering    off;   # CRITIQUE : sans ça les tokens n'arrivent pas en temps réel
        proxy_cache        off;
        proxy_read_timeout 600s;  # 10 min — les gros modèles peuvent être lents
        proxy_connect_timeout 10s;
        add_header Cache-Control no-cache;
        add_header X-Accel-Buffering no;
    }

    # ── Upload de documents — DOIT être avant /api/ ──────────────────────────
    location /api/v1/documents/upload {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # FIX : timeout long — Docling peut prendre jusqu'à 1h sur un PDF de 700 pages
        proxy_read_timeout    3600s;  # 1 heure
        proxy_send_timeout    3600s;
        proxy_connect_timeout   10s;
        # FIX : stream le fichier vers le backend sans le mettre en mémoire tampon
        proxy_request_buffering off;
    }

    # ── API backend (toutes les autres routes) ────────────────────────────────
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout  10s;
        proxy_read_timeout    300s;
        proxy_send_timeout     60s;
        proxy_buffering on;
    }

    # ── Healthcheck ───────────────────────────────────────────────────────────
    location /health {
        proxy_pass http://backend/health;
    }
}
