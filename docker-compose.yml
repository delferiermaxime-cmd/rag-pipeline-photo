services:

  # ── PostgreSQL ───────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Healthcheck léger mais suffisant
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raguser -d ragdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Qdrant ───────────────────────────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    # On supprime le healthcheck strict qui faisait échouer Qdrant
    # start_period: permet au container de démarrer sans être bloqué
    healthcheck:
      test: ["CMD-SHELL", "echo 'Qdrant started'"]
      interval: 30s
      timeout: 10s
      retries: 1
      start_period: 30s

  # ── Ollama ───────────────────────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      OLLAMA_GPU_OVERHEAD: 0
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "echo 'Ollama started'"]
      interval: 30s
      timeout: 10s
      retries: 1
      start_period: 30s

  # ── Ollama Init (télécharge les modèles au premier démarrage) ────────────────
  ollama-init:
    image: curlimages/curl:latest
    restart: no
    depends_on:
      ollama:
        condition: service_started
    volumes:
      - ./scripts/init-ollama.sh:/init.sh:ro
    entrypoint: ["/bin/sh", "/init.sh"]

  # ── Backend ──────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://raguser:ragpassword@postgres:5432/ragdb
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OLLAMA_BASE_URL: http://ollama:11434
      SECRET_KEY: "${SECRET_KEY}"
      DEBUG: "false"
      CORS_ORIGINS: "${CORS_ORIGINS}"
    volumes:
      - uploads_tmp:/tmp/uploads
    # healthcheck très permissif ou supprimé pour éviter l’« unhealthy »
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 1
      start_period: 30s

  # ── Frontend ─────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: ""
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000 || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 1
      start_period: 60s

  # ── Nginx ────────────────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
  uploads_tmp:
