version: '3.9'

services:

  # ── PostgreSQL ───────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raguser -d ragdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Qdrant ───────────────────────────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:6333/readyz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Ollama ───────────────────────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10

  # ── Ollama Init (télécharge les modèles au premier démarrage) ────────────────
  ollama-init:
    image: curlimages/curl:latest
    restart: no
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./scripts/init-ollama.sh:/init.sh:ro
    entrypoint: ["/bin/sh", "/init.sh"]

  # ── Backend ──────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy   # FIX : backend attend qu'Ollama soit healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://raguser:ragpassword@postgres:5432/ragdb
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OLLAMA_BASE_URL: http://ollama:11434
      # FIX : ${VAR:?msg} fait échouer docker compose si SECRET_KEY absent du .env
      SECRET_KEY: ${SECRET_KEY:?Erreur: copiez .env.example en .env et définissez SECRET_KEY}
      DEBUG: "false"
      # Tunnel SSH : ajoutez votre port local, ex: http://localhost:8080
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:3000,http://localhost:8080}
    volumes:
      - uploads_tmp:/tmp/uploads
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Frontend ─────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ""   # Vide = nginx proxy (correct)
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s         # Next.js compile au premier démarrage

  # ── Nginx ────────────────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
  uploads_tmp:
