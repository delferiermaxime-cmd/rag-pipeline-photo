services:

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
 


  # ── Qdrant ─────────────────────────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage


  # ── Ollama ─────────────────────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_HOST: "0.0.0.0"
    # FIX GPU : décommenter ces lignes si tu veux utiliser ta RTX PRO 4000
    # (nécessite nvidia-container-toolkit installé sur le serveur)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]


  # ── Ollama Init ─────────────────────────────────────────────────────────────
  ollama-init:
    image: curlimages/curl:latest
    restart: on-failure   # FIX : était "no" → si Ollama pas encore prêt, Docker relance automatiquement
    depends_on:
      - ollama
    volumes:
      - ./scripts/init-ollama.sh:/init.sh:ro
    entrypoint: ["/bin/sh", "/init.sh"]


  # ── Backend ─────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env   # FIX : charge SECRET_KEY et CORS_ORIGINS depuis ton fichier .env
    depends_on:
      - postgres
      - qdrant
      - ollama
    environment:
      # Ces variables sont définies ici en dur (pas sensibles)
      DATABASE_URL: postgresql+asyncpg://raguser:ragpassword@postgres:5432/ragdb
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OLLAMA_BASE_URL: http://ollama:11434
      DEBUG: "false"
      # SECRET_KEY et CORS_ORIGINS viennent du env_file ci-dessus — ne pas les redéfinir ici
    volumes:
      - uploads_tmp:/tmp/uploads
      - images_data:/app/images_storage


  # ── Frontend ────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ""   # Vide = le browser passe par Nginx pour joindre le backend



  # ── Nginx ───────────────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"   # Seul port exposé — tout le trafic passe par Nginx
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro


volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
  uploads_tmp:
  images_data:
