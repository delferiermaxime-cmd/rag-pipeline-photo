services:

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data


  # ── Qdrant ─────────────────────────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage


  # ── Ollama ─────────────────────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_HOST: "0.0.0.0"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]


  # ── Ollama Init ─────────────────────────────────────────────────────────────
  ollama-init:
    image: curlimages/curl:latest
    restart: on-failure
    depends_on:
      - ollama
    volumes:
      - ./scripts/init-ollama.sh:/init.sh:ro
    entrypoint: ["/bin/sh", "/init.sh"]


  # ── Backend ─────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres
      - qdrant
      - ollama
    environment:
      DATABASE_URL: postgresql+asyncpg://raguser:ragpassword@postgres:5432/ragdb
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OLLAMA_BASE_URL: http://ollama:11434
      DEBUG: "false"
      # GPU activé pour le backend → EasyOCR + TableFormer à pleine qualité
      # CUDA_VISIBLE_DEVICES et EASYOCR_MODULE_PATH supprimés intentionnellement
    volumes:
      - uploads_tmp:/tmp/uploads
      - images_data:/app/images_storage
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --timeout-keep-alive 3600 --workers 1
    # ✅ GPU pour EasyOCR + TableFormer (Docling layout detection)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]


  # ── Frontend ────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ""


  # ── Nginx ───────────────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro


volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
  uploads_tmp:
  images_data:
