services:

  # ── PostgreSQL ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ── Qdrant ──────────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage

  # ── Ollama ─────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_HOST: "0.0.0.0"
      # Si tu veux forcer l'utilisation du GPU : OLLAMA_VISIBLE_DEVICES: 0
    # Healthcheck supprimé pour éviter les erreurs

  # ── Ollama Init (télécharge les modèles) ───────────────────
  ollama-init:
    image: curlimages/curl:latest
    restart: no
    depends_on:
      - ollama
    volumes:
      - ./scripts/init-ollama.sh:/init.sh:ro
    entrypoint: ["/bin/sh", "/init.sh"]

  # ── Backend ────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
      - qdrant
      - ollama
    environment:
      DATABASE_URL: postgresql+asyncpg://raguser:ragpassword@postgres:5432/ragdb
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OLLAMA_BASE_URL: http://ollama:11434
      SECRET_KEY: "${SECRET_KEY}"
      DEBUG: "false"
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
    volumes:
      - uploads_tmp:/tmp/uploads
    # Healthcheck retiré pour éviter blocage

  # ── Frontend ───────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ""  # Vide = Nginx proxy

  # ── Nginx ─────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"   # accès HTTP public (optionnel)
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
  uploads_tmp:
